<p>致君紫寒：</p>

<p>青春如风，匆匆四载。同一所大学，茫茫人海，未能相识。<br>
工作之后，各自奔波。同一座城市，喧嚣争鸣，不曾邂逅。<br>
乙未羊岁，吾之幸之。汝之才美之，思之念之，遇之追之。<br>
余下浮生，静待花开。一山水朝夕，闲云溪月，愿度年华?<br></p>
